<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>pew-pew shooting game</title>
        <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
        <section id="section1" class="sect1">
                <article>
                        <div id="levelscore" class="scoreboad">

                            <p id="level">Level : 0</p>
                            <p id="score">score : 100</p>    
                        </div>
                        
                        <p id="status">in progress</p>

                        <div id="time" class="scoreboad">
                                <p id="localtime">18:00:00</p>
                                <p id="duration">duration : 100</p>    
                        </div>
                        
                </article>
                
        </section>
        <section id="startCover" class="sect2">
                <h2 id="welcome">welcome to my pew-pew shooting game click start to play</h2>
                <button id="start" class="btn1"><h1 >start</h1></button>
        </section>
        <canvas></canvas>
        <img src="./Assets/gun.png" alt="" id="image" style="display: none;">
        <section class=" sec3">
            <button id="moveLeft" class="moveLeft">moveLeft</button>            
            <button id="shoot" class="shoot">shoot</button>
            <button id="moveRight" class="moveRight">moveRight</button>
      </section>
        <script src="./Assets/script.js"></script>
</body>
</html>
